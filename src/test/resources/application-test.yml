spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 1000
        show_sql: true
        format_sql: true
    open-in-view: false
    show-sql: true
  redis:
    connect-timeout: 3000
    host: 127.0.0.1
    port: 6379
