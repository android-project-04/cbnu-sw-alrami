spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        default_batch_fetch_size: 1000
        show_sql: true
        format_sql: true
    open-in-view: false
    show-sql: true
  redis:
    port: 6379
    host: 127.0.0.1
    connect-timeout: 3000

cloud:
  aws:
    s3:
      bucket: TEST
    credentials:
      access-key: TEST
      secret-key: TEST
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
jwt:
  header: Authorization
  secret: Tm92YUhvbWVQYWdlc2FkZmFzZGZhc2RmYXNkZnNhZGY=
  access-token-valid-in-seconds: 6000 # 10 min

